<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(172, 145, 255, 0.5);
    }

    header{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    button{
        text-align: center;
    }

    .name{
        margin-left: 1rem;
    }

    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .box{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
    }

    .inner_container img{
        width: 100px;

    }


</style>
<body>

    <header>
            <h3>Find the correct character: </h3> <p id="name" class="name">Some name</p>
    </header>

    <div class="container" id="container">
        <div>
            <button id="btn">Start</button>
        </div>
        <div class="box" id="box">

        </div>
    </div>

    <script>
        let box = document.getElementById('box');

        let btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
            start()
        })

        function start(){
                let imgs = `
                    <div class="inner_container"><img src="../imgs/poke/charizard.webp" alt=""></div>
                    <div class="inner_container"><img src="../imgs/poke/entei.png" alt=""></div>
                    <div class="inner_container"><img src="../imgs/poke/jigglypuff.jpeg" alt=""></div>
                    <div class="inner_container"><img src="../imgs/poke/mew.jpeg" alt=""></div>
                    <div class="inner_container"><img src="../imgs/poke/mewtwo.png" alt=""></div>
                    <div class="inner_container"><img src="../imgs/poke/pikachu.png" alt=""></div>
                `
                document.getElementById('box').innerHTML = imgs
        }


        
        

    </script>
    
</body>
</html>
