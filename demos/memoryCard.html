<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0; margin: 0;
    }

    body{
        background-color: rgb(172, 145, 255, 0.5);
    }

    header{
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding-top: 20px;
        
    }

    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    button{text-align: center;}

    .name{margin-left: 1rem;}

    .box{ display: grid; grid-template-columns: repeat(3,2fr);}

    img{ width: 200px; height: 200px; padding: 10px; cursor: pointer;}

    .hide{ display: none; }

    .title{text-align: center;}

    
</style>
<body>

    <header id="header"></header>

    <div class="container" id="container">
        <div>
            <button id="btn" onclick="start()">Start</button>
        </div>
        <div class="box" id="box">
            
        </div>
    </div>

    <script>

        const pokemons = [
            {
                name: 'charizard',
                img: '../imgs/poke/charizard.webp'
            },
            {
                name: 'entei',
                img: '../imgs/poke/entei.png'
            },
            {
                name: 'jigglypuff',
                img: '../imgs/poke/jigglypuff.jpeg'
            },
            {
                name: 'mew',
                img: '../imgs/poke/mew.jpeg'
            },
            {
                name: 'mewtwo',
                img: '../imgs/poke/mewtwo.png'
            },
            {
                name: 'pikachu',
                img: '../imgs/poke/pikachu.png'
            }
        ];
       
        const btn = document.getElementById('btn');
        //const pokeImg = pokemons.map(imgs => imgs.img);
        const pokeName = pokemons.map(names => names.name);
    
        //key
        let random;

        function start(){
            //randomize pokemons array
            randomName()
            randomImg()
            btn.textContent = 'Shuffle again';
        }
        
        //Generate ONE random name
        function randomName(){
            random = pokeName[Math.floor(Math.random() * pokeName.length)]
            let title = `
                        <div class='title'>
                            <h3>Find the correct character: </h3> <p id="name" class="name"> ${random} </p>
                            <p id='msg'></p>
                        </div>
                        `;
            document.getElementById('header').innerHTML = title;
            
            //console.log(random)
            
        }
        
        //map images
        function randomImg(){
            let html = ''
            let arr = [];
            arr = pokemons.slice()
            arr.sort(function(a,b){
                return 0.5 - Math.random()
            })
            for(let i = 0; i < arr.length; i++){
                let item = arr[i];
                let name = item.name;
                let img = item.img;
                html += `
                         <div id="inner_box"> 
                             <img id="img" class='img' src="${img}" data-name="${name}" onclick="match(this)" /> 
                         </div>
                        `
                     document.getElementById('box').innerHTML = html;
            }
            // arr.forEach(item => {
            //     let name = item.name;
            //     let img = item.img;
            //     //console.log(img,name)
            //     let div = `
            //             <div id="inner_box"> 
            //                 <img id="img" class='img' src="${img}" data-name="${name}" onclick="match(this)" /> 
            //             </div>
            //             `
            //         box.innerHTML += div;
            //     } 
            // )
        }

        function match(e){
            //console.log(e)
            var dataName = e.getAttribute('data-name')
            var msg = document.getElementById('msg')
            var img = document.getElementById('img')
            
            if(dataName === random){
                msg.textContent = 'Correct'
                
                //start()
            } else{
                //img.classList.add('hide')
                e.parentNode.removeChild(e)
                msg.textContent = 'Try Again!'
            }

        }
        
    </script>
    
</body>
</html>
