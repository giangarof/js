<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(150, 226, 241);
    }

    main{
        display: flex;
        flex-direction: row;
        justify-content: center;
        text-align: center;
    }

    .container{
        background-color: aliceblue;
        padding: 10px;
        border-radius: 15px;
        width: 250px;
        
        position: absolute;
        top: 20%;
    }

    .bottom{
        display: flex;
        flex-direction: column;
    }

    .bottom input{
        outline: none;
        text-align: center;
        border: solid 1.3px #000;
        padding: 5px;
    }

    .bottom button{
        margin-top: 10px;
        cursor: pointer;
    }
    
</style>
<body>
    
    <main>
        <div class="container">
            <div class="top">
                <h2>Downloader</h2>
            </div>
            <form action="">
                <div class="bottom">
                    <input type="text" id="input" placeholder="Type your url here">
                    <button id="btn">Download</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const input = document.getElementById('input')
        const btn = document.getElementById('btn')

        btn.addEventListener('click', e => {
            e.preventDefault()
            alert('ok')
        })

    </script>
    
</body>
</html>
