<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *, *::after, *::before{
        box-sizing: border-box;
    }

    body{
        margin: 0;
        background-color: #333;
        overflow: hidden;
    }

    :root{
        --hue: 200;
        --saturation: 50%;
        --foreground-color: hsl(var(--hue), var(--saturation), 75%)
    }

    .paddle{
        --position: 50;
        position: absolute;
        background-color: var(--foreground-color);
        width: 1vh;
        top: calc(var(--position) * 1vh);
        transform: translateY(-50%);
        height: 10vh;
    }

    .paddle.left{
        left: 1vh;
    }

    .paddle.right{
        right: 1vh;
    }

    .ball{
        --x: 50;
        --y: 50;
        position: absolute;
        background-color: var(--foreground-color);
        left: calc(var(--x) * 1vw);
        top: calc(var(--y) * 1vh);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        width: 2.5vh;
        height: 2.5vh;
    }

    .score{
        display: flex;
        justify-content: center;
        font-weight: bold;
        font-size: 7vh;
        color: var(--foreground-color);
    }

    .score > * {
        flex-grow: 1;
        flex-basis: 0;
        padding: 0 2vh;
        margin: 1vh 0;
        opacity: .5;
    }

    .score > :first-child{
        text-align: right;
        border-right: .5vh solid var(--foreground-color);
    }

</style>
<body>
    
    <div class="score">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
    
    <script>
        //Ball class
        const initial_velocity = .020
        const velocity_increase = .00001
        //creating the ball
        class Ball {
            constructor(ballElem){
                this.ballElem = ballElem
                this.reset()
            }

            get x(){
                return parseFloat(getComputedStyle(this.ballElem).getPropertyValue('--x'))
            }

            set x(value){
                this.ballElem.style.setProperty('--x', value)
            }

            get y(){
                return parseFloat(getComputedStyle(this.ballElem).getPropertyValue('--y'))
            }

            set y(value){
                this.ballElem.style.setProperty('--y', value)
            }

            rect(){
                return this.ballElem.getBoundingClientRect()
            }

            reset(){
                this.x = 50
                this.y = 50
                this.direction = { x: 0 }
                while(
                    Math.abs(this.direction.x) <= 0.2 ||
                    Math.abs(this.direction.x) >= 0.9
                ) {
                    const heading = randomNumber(0, 2 * Math.PI)
                    this.direction = { x: Math.cos(heading), y: Math.sin(heading)}
                }
                this.velocity = initial_velocity;
            }

            update(delta){
                this.x += this.direction.x * this.velocity * delta
                this.y += this.direction.y * this.velocity * delta
                this.velocity += velocity_increase * delta
                const rect = this.rect();

                if(rect.bottom >= window.innerHeight || rect.top <= 0){
                    this.direction.y *= -1
                }

                if(rect.right >= window.innerWidth || rect.left <= 0){
                    this.direction.x *= -1
                }
            }
        }

        function randomNumber(min, max){
            return Math.random() * (max - min) + min
        }


        //Paddle class
        const speed = .02
        class Paddle {
            constructor(paddleElem){
                this.paddleElem = paddleElem
                this.resetGame()
            }

            get position(){
                return parseFloat(getComputedStyle(this.paddleElem).getPropertyValue('--position'))
            }

            set position(value){
                this.paddleElem.style.setProperty('--position', value)
            }

            resetGame(){
                this.position = 50
            }

            updatePaddle(delta, ballHeight){
                this.position += speed * delta * (ballHeight - this.position)
            }

        }



        const ball = new Ball(document.getElementById('ball'))
        const playerPaddle = new Paddle(document.getElementById('player-paddle'))
        const computerPaddle = new Paddle(document.getElementById('computer-paddle')) 
        //infinite loop
        let lastTime;

        function update(time){
            if(lastTime != null){
                const delta = time - lastTime
                ball.update(delta)
                computerPaddle.updatePaddle(delta, ball.y)
                if(isLose()){

                }
                // console.log(delta)
            }
            //how much time to one frame to another
            lastTime = time
            window.requestAnimationFrame(update)
        }

        function isLose(){
            
        }

        document.addEventListener('mousemove', e => {
            playerPaddle.position = (e.y / window.innerHeight) * 100
        })

        window.requestAnimationFrame(update)

    </script>
</body>
</html>
