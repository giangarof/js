<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    
    #map {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 55%;
        width: 50%;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #box{
        margin-top: 3rem;
    }
</style>
<body>
    <div id="map"></div>

    <div id="box">
        <input type="text" placeholder="Find a place" id="input"> <button id="btn">Find</button>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>

    <script>
        let map;

        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 41.902, lng: 12.496 },
            zoom: 11,
        });
        }

        window.initMap = initMap;

        let input = document.getElementById('input');
        let btn = document.getElementById('btn');
        
        btn.addEventListener('click', () => {
            alert(input.value)
        })
    </script>

            
</body>
</html>
