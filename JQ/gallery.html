<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<style>
    body{margin: 0; padding: 0; color: #666;line-height: 1.6;}

    a{color: #666; text-decoration: none;}

    .container{width: 80%; margin: auto; overflow: auto;}

    header{background-color: #333; min-height: 55px; color: #fff;}

    header a{color: #fff;}

    .logo{float: left;width: 30%; margin-top: 15px;}

    nav{float: right; width: 70%;}

    nav ul{float: right; padding-top: 10px;}

    nav li{list-style: none; float: left; padding: 0 10px;}

    nav a{color: #fff; padding-bottom: 5px;}

    nav li.current a, nav a:hover{ color: #03899c; border-bottom: 3px solid #03899c;}

    section{padding: 20px 0; overflow: hidden;}

    .tagline{background-color: #03899c; color: #fff;}

    .tagline h1{text-align: center; font-size: 35px;}

    #gallery{list-style: none; margin: 0; padding: 0; width: 100%;}

    #gallery li{display: block; float: left; width: 23%; cursor: pointer; border-radius: 5px; box-sizing: border-box; margin: 0 12px 7px 0px; position: relative;}

    #gallery img{width: 100%; border-radius: 5px;}

    footer{background-color: #03899c; height: 55px; color: #fff; text-align: center; padding-top: 10px;}

    .overlay{display: none; background-color: rgb(3,137,156, 0.8); color: #fff; position: absolute; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; padding: 20px; border-radius: 5px; box-sizing: border-box; pointer-events: none}

    .overlay h3{margin: 0; padding: 0;}
</style>
<body>

    <header>
        <div class="container">
            <h1 class="logo">JQ Gallery</h1>
            <nav>
                <ul>
                    <li><a href="#">Tech</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Devops</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="tagline">
        <div class="container">
            <h1>View pics</h1>
        </div>
    </section>

    <section>
        <div class="container">
            <h1 id="heading">All Pics</h1>
            <ul id="gallery">
                <li class="design"><a href="#" data-title="Project-1" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech1.avif" alt=""></a></li>
                <li class="design"><a href="#" data-title="Project-2" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech2.avif" alt=""></a></li>
                <li class="products"><a href="#" data-title="Project-3" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech3.avif" alt=""></a></li>
                <li class="products"><a href="#" data-title="Project-4" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech4.avif" alt=""></a></li>
                <li class="devops"><a href="#" data-title="Project-5" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech5.avif" alt=""></a></li>
                <li class="devops"><a href="#" data-title="Project-6" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech6.avif" alt=""></a></li>
                <li class="tech"><a href="#" data-title="Project-7" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech7.avif" alt=""></a></li>
                <li class="tech"><a href="#" data-title="Project-8" data-desc="Lorem ipsum dolor sit amet, consectetur adipisicing."><img src="/tech/tech8.avif" alt=""></a></li>
            </ul>
        </div>
    </section>

    <footer><p>CopyRight 2022 &copy; </p></footer>

    <script>

        $(document).ready(function(){
            //filter nav
            $('nav a').on('click', function(){
                $('nav li.current').removeClass('current')
                $(this).parent().addClass('current')

                $('h1#heading').text($(this).text());

                let category = $(this).text().toLocaleLowerCase().replace(' ', '-');

                if(category == 'all Pics'){
                    $('ul#gallery li:hidden').fadeIn('slow').removeClass('hidden');
                } else {
                    $('ul#gallery li').each(function(){
                        if(!$(this).hasClass(category)){
                            $(this).hide().addClass('hidden');
                        } else {
                            $(this).fadeIn('slow').removeClass('hidden');
                        }
                    })
                }
                return false;

            });

            //hover card

            $('ul#gallery li').on('mouseenter', function(){
                let title = $(this).children().data('title');
                let desc = $(this).children().data('desc');

                if(desc == null){
                    desc = 'click to enlarge'
                }

                if(title == null){
                    title = ''
                }
                
                $(this).append(`<div class='overlay'></div>`);

                let overlay = $(this).children('.overlay');

                overlay.html(`<h3>${title}</h3> <p>${desc}</p>`)

                overlay.fadeIn(800)
            });

            $('ul#gallery li').on('mouseleave', function(){
                $(this).append(`<div class='overlay'></div>`);

                let overlay = $(this).children('.overlay');
                overlay.fadeOut(500)
            })

        })

    </script>
    
</body>
</html>
