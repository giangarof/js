<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Directive */
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="app" v-cloak>
        {{ start() }}
    </div>

    <div class="app" v-cloak>
        {{ start() }}
    </div>

    <!-- CDN -->
    <script src="https://unpkg.com/vue@3"></script>

    <script>
        //Initialize the application

        //first method
        Vue.createApp({
            data(){
                return {
                    message: 'Hello',
                    msg: 'World'
                }
            },
            methods: {
                start() {
                    return ` ${this.message} ${this.msg} `
                }
            }
        }).mount('#app')

        const vm = Vue.createApp({
            data(){
                return {
                    message: 'Hello World',
                    msg: '2'
                }
            },
            methods: {
                start(){
                    return ` ${this.message} ${this.msg} `
                }
            }
        }).mount('.app')

        setTimeout(() => {vm.message = 'Hello World x'}, 2000)

        //Second method
        // const {createApp} = Vue;

        // createApp({
        //     data(){
        //         return {
        //             msg: 'Hello'
        //         }
        //     }
        // }).mount('#app')

        //Mount: Insert a Vue application into the document
        //Data(): function that set the data into the application

        //Expresion: Block of code that evaluates a value
        //Proxy: A figure that represents the value of something in calculation
        //Method: Function to perform a task
        //Directives: Attributes that chain the behavior of the element into which is applied
    </script>
</body>
</html>
